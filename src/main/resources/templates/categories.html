<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des Catégories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container1">
        <a class="navbar-brand" ><h3 class="center-text">Liste des Catégories de vêtements</h3></a>
        <div class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <div class="nav-item dropdown">
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <div><hr class="dropdown-divider" /></div>
                </div>
            </div>
        </div>
        <div>
        </div>
    </div>
</nav>

</div>

<a th:href="@{/additionCategory}" class="btn btn-primary btn-sm mb-3 addd" >Ajouter une catégorie</a>
<a th:href="@{/updationProduct}" class="btn btn-primary btn-sm mb-3 addd" >Actualiser un produit</a>
<a th:href="@{/substractionProduct}" class="btn btn-primary btn-sm mb-3 addd" >Supprimer un produit</a>
<a th:href="@{/}" class="btn btn-primary btn-sm mb-3 addd" >Retour</a>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Nom de la catégorie</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${listCategory}">
        <td th:text="${category.nameCategory}">Nom de la catégorie</td>
    </tr>
    </tbody>
</table>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

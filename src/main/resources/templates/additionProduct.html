<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajouter un produit </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}">

</head>
<body>
<div class="container mt-4">
  <h1>Ajouter un produit :</h1>
  <form th:action="@{/additionProduct}" th:object="${product}" method="POST">
    <label for="nameProduct">Nom:</label>
    <input type="text" id="nameProduct" name="nameProduct" th:field="*{nameProduct}" required>
    <label for="price">Prix:</label>
    <input type="text" id="price" name="price" th:field="*{price}" required>
    <label for="sizeProduct">Taille :</label>
    <input type="text" id="sizeProduct" name="sizeProduct" th:field="*{sizeProduct}" required>
    <label for="quantityProduct">Stock :</label>
    <input type="text" id="quantityProduct" name="quantityProduct" th:field="*{quantityProduct}" required>
<!--    <label for="category">Nom de la cat√©gorie :</label>-->
<!--    <select id="category" name="category" th:field="*{category.nameCategory}" required>-->
<!--      <option value="">T-shirt</option>-->
<!--      <option value="">Pantalon</option>-->
<!--      <option value="">Pull</option>-->
<!--      <option value="">Jupe</option>-->
<!--      <option value="">Robe</option>-->
<!--    </select>-->

    <div class="text-center">
      <button class="btn btn-primary btn-sm mb-3 addd" type="submit">Ajouter un produit</button>
      <a th:href="@{/products}" class="btn btn-primary btn-sm mb-3 addd" >Retour</a>
    </div>

  </form>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>

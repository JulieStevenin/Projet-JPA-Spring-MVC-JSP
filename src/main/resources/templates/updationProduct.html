<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<h1>Modifier un produit</h1>
<a th:href="@{/products}" class="btn btn-primary btn-sm mb-3 addd" >Retour</a>
<!-- Formulaire de mise à jour du produit -->
<form action="/updationProduct" method="POST">
    <!-- Utilisez Thymeleaf pour lier les champs au modèle Product -->
    <input type="hidden" th:field="*{id}"/>

    <label for="nameProduct">Nom du produit :</label>
    <input type="text" id="nameProduct" name="nameProduct" th:field="*{product.nameProduct}" required/><br/>

    <label for="sizeProduct">Taille :</label>
    <input type="text" id="sizeProduct" name="sizeProduct" th:field="*{product.sizeProduct}" required/><br/>

    <label for="price">Prix :</label>
    <input type="text" id="price" name="price" th:field="*{product.price}" required/><br/>

    <label for="quantityProduct">Quantité :</label>
    <input type="text" id="quantityProduct" name="quantityProduct" th:field="*{product.quantityProduct}" required/><br/>

    <button type="submit">Mettre à jour</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajouter une Catégorie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<div class="container mt-4">
  <form th:action="@{/additionCategory}" th:object="${category}" method="POST">
    <label for="nameCategory">Name:</label>
    <input type="text" id="nameCategory" name="nameCategory" th:field="*{nameCategory}" required>
    <div class="text-center">
      <button class="btn btn-primary btn-sm mb-3 addd" type="submit">Ajouter une catégorie</button>
      <a th:href="@{/categories}" class="btn btn-primary btn-sm mb-3 addd" >Retour</a>
    </div>

  </form>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>

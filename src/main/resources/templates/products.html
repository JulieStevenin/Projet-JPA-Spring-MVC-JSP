<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container1">
        <a class="navbar-brand" ><h3 class="center-text">Liste des produits</h3></a>
        <div class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <div class="nav-item dropdown">
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <div><hr class="dropdown-divider" /></div>
                </div>
            </div>
        </div>
        <div>
        </div>
    </div>
</nav>

</div>
<body>
<a th:href="@{/additionProduct}" class="btn btn-primary btn-sm mb-3 addd" >Ajouter un produit</a>
<a th:href="@{/updationProduct}" class="btn btn-primary btn-sm mb-3 addd" >Actualiser un produit</a>
<a th:href="@{/substractionProduct}" class="btn btn-primary btn-sm mb-3 addd" >Supprimer un produit</a>
<a th:href="@{/}" class="btn btn-primary btn-sm mb-3 addd" >Retour</a>
<table class="table table-bordered table-striped">
<thead>
<tr>
    <tr>
        <th>Nom du Produit</th>
        <th>Prix</th>
        <th>Taille</th>
        <th>Stock</th>
        <th>Catégorie</th>
    </tr>
    </thead>
    <tbody>
    <!-- Utilisation de Thymeleaf pour itérer sur la liste de produits -->
    <tr th:each="product : ${listProduct}">
        <!-- Afficher le nom du produit -->
        <td th:text="${product.nameProduct}">Nom du Produit</td>
        <!-- Afficher le prix du produit -->
        <td th:text="${product.price}">Prix</td>
        <!-- Afficher la taille  produit -->
        <td th:text="${product.sizeProduct}">Taille</td>
        <!-- Afficher la quantité disponible -->
        <td th:text="${product.quantityProduct}">Stock</td>
        <!-- Afficher le nom de sa catégorie-->
        <td th:if="${product != null}" th:text="${product.category != null ? product.category.nameCategory : 'N/A'}">Nom de la catégorie</td>

    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
